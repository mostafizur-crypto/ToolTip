<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Border-Tooltip</title>
    <style>
      .box {
        width: 50px;
        height: 50px;
        border-top: 100px dotted red;
        border-bottom: 100px dotted red;
        border-left: 100px dotted red;
        border-right: 100px dotted red;
      }
      .tooltip p {
        font-size: 3rem;
        margin-top: 30px;
        text-transform: uppercase;
        color: brown;
        transition: rotate 0.4s linear;
      }

      .tooltip p:hover {
        transform: rotate(380deg);
      }
    </style>
  </head>

  <body>
    <div class="box"></div>
    <div class="tooltip">
      <p title="Mostafizur Rahman Badhon">Badhon</p>
    </div>
  </body>
</html>
